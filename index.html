<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>Happy New Year~</title>
		<link rel="stylesheet" href="css/swiper.min.css" />
		<link rel="stylesheet" href="css/animate.min.css" />
		<link rel="stylesheet" href="css/index.css" />
	</head>
	<body>
		<audio id="audio" src="music.mp3" autoplay></audio>
		<div class="music addMus">
			<div class="zeo">♪</div>
			<div class="one">♪</div>
			<div class="two">♪</div>
			<div class="three">♪</div>
		</div>
		<div class="swiper-container">
		    <div class="swiper-wrapper">
		        <div class="swiper-slide page1">
		        	<div class="cockBox ani" swiper-animate-effect="bounceIn" swiper-animate-duration="0.8s" swiper-animate-delay="0.5s">
		        		<img src="images/page1_cock.png" alt="" />
		        	</div>
		        	<div class="numBox ani" swiper-animate-effect="bounceIn" swiper-animate-duration="0.5s" swiper-animate-delay="1s">
		        		<img src="images/page1_2017.png" alt="" />
		        	</div>
		        	<div class="sealBox ani" swiper-animate-effect="bounceIn" swiper-animate-duration="0.5s" swiper-animate-delay="1.5s">
		        		<img src="images/page1_sign.png" alt="" />
		        	</div>
		        	<div class="textBox ani" swiper-animate-effect="flipInX" swiper-animate-duration="0.8s" swiper-animate-delay="2.3s">
		        		<img src="images/page1_text1.png" alt="" />
		        	</div>
		        	<div class="sealbox ani" swiper-animate-effect="flipInY" swiper-animate-duration="0.5s" swiper-animate-delay="2.8s">
		        		<img src="images/page1_sign2.png" alt="" />
		        	</div>
		        </div>
		        <div class="swiper-slide page2">
		        	<div class="topBox ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.5s">
		        		<img src="images/page2_top.png" alt="" />
		        	</div>
		        	<div class="centerBox ani" swiper-animate-effect="flip" swiper-animate-duration="0.8s" swiper-animate-delay="0.9s">
		        		<img src="images/page2_text.png" alt="" />
		        	</div>
		        	<div class="bottomBox ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.4s">
		        		<img src="images/page2_bottom.png" alt="" />
		        	</div>
		        </div>
		        <div class="swiper-slide page3">
		        	<span class="topText ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.8s" swiper-animate-delay="0.8s">花开富贵年年好</span>
		        	<div class="textBox ani" swiper-animate-effect="rotateIn" swiper-animate-duration="1s">
		        		<img src="images/page3_fu.png" alt="" />
		        	</div>
		        	<div class="rightBox ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.8s" swiper-animate-delay="1.2s">
		        		<img src="images/page3_right.png" alt="" />
		        	</div>
		        	<span class="btmText ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.8s" swiper-animate-delay="1s">竹报平安岁岁丰</span>
		        </div>
		        <div class="swiper-slide page4">
		        	<div class="righttop ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.6s">
		        		<img src="images/page4_right.png" alt="" />
		        	</div>
		        	<div class="leftbottom ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.6s" swiper-animate-delay="0.3s">
		        		<img src="images/page4_left.png" alt="" />
		        	</div>
		        	<div class="flowerBox ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.6s" swiper-animate-delay="0.6s">
		        		<img src="images/page4_flower.png" alt="" />
		        	</div>
		        	<div class="leftText ani" swiper-animate-effect="rotateIn" swiper-animate-duration="0.8s" swiper-animate-delay="0.8s">
		        		<img src="images/page4_lefttext.png" alt="" />
		        	</div>
		        	<div class="rightText ani" swiper-animate-effect="rotateIn" swiper-animate-duration="0.8s" swiper-animate-delay="1s">
		        		<img src="images/page4_righttext.png" alt="" />
		        	</div>
		        </div>
		        <div class="swiper-slide page5">
		        	<div class="topBox ani" swiper-animate-effect="slideInDown" swiper-animate-duration="1s">
		        		<img src="images/page5_top.png" alt="" />
		        	</div>
		        	<div class="bottomBox ani" swiper-animate-effect="slideInUp" swiper-animate-duration="0.8s" swiper-animate-delay="0.5s">
		        		<div class="imgBox">
		        			<img src="images/page5_center.png" alt="" />
		        		</div>
		        		<div class="textBox">
		        			<div class="ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.8s" swiper-animate-delay="0.8s">祝大家：</div>
		        			<div class="ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.8s" swiper-animate-delay="1.3s">一帆风顺，二世龙腾，三羊开泰，</div>
		        			<div class="ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.8s" swiper-animate-delay="1.8s">四季平安，五福临门，六六大顺，</div>
		        			<div class="ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.8s" swiper-animate-delay="2.3s">七星高照，八方进宝，九子登科，</div>
		        			<div class="ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.8s" swiper-animate-delay="2.8s">十全十美，百年好合，千载良缘，</div>
		        			<div class="ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.8s" swiper-animate-delay="3.3s">万事如意，新春快乐。</div>
		        		</div>
		        	</div>
		        </div>
		    </div>
		    <!-- 如果需要分页器 -->
		    <div class="swiper-pagination"></div>
	    </div>
		<script src="js/rem.js"></script>
		<script src="js/swiper.min.js"></script>
		<script src="js/swiper.animate.min.js"></script>
		<script src="js/jquery-1.11.3.js"></script>
		<script>
			var mySwiper = new Swiper ('.swiper-container', {
			    direction: 'vertical',
			    // 如果需要分页器
			    pagination: '.swiper-pagination',
			    onInit:function(swiper){ //Swiper2.x的初始化是onFirstInit
					swiperAnimateCache(swiper); //隐藏动画元素 
					swiperAnimate(swiper); //初始化完成开始动画
					var screenwidth=document.body.clientWidth || document.documentElement.clientWidth;
					var screenheight=document.body.clientHeight || document.documentElement.clientHeight;
					$("html").css({"width":"100%","height":"100%"});
					$("body").css({"width":"100%","height":"100%"});
					
				}, 
				onSlideChangeEnd:function(swiper){ 
					swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
				} 
			});
			$(".music").click(function(){
		    	if(audio.paused){
		    		audio.play();
		    		$(".music").addClass("addMus");
		    		$(".music div").eq(0).siblings().show();
		    	}else{
		    		audio.pause();
		    		$(".music").removeClass("addMus");
		    		$(".music div").eq(0).siblings().hide();
		    	}
		    })
		</script>
	</body>
</html>
